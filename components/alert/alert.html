<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert | Panda UI</title>
    <link rel="stylesheet" href="../pandaUI.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>


    <div class="alert-box alert-primary">
        A primary Alert  
    </div>
    <div class="alert-box alert-secondary">
        A secondary alert 
    </div>
    
    <div class="alert-box alert-information">
      <span><i class="fas fa-info-circle"></i> 
        An Information Alert
    </div>
    <div class="alert-box alert-success">
        <span><i class="fas fa-check-circle"></i></span> 
        A success alert 
    </div>
    <div class="alert-box alert-error">
        <i class="fas fa-exclamation-circle"></i></span> 
        An Error alert 
    </div>
    <div class="alert-box alert-warning">
        <span><i class="fas fa-exclamation-triangle"></i></span>
        A warning alert example:
    </div>


  </body>
</html>
